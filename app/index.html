<!DOCTYPE html>
<html>
<body>

<script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
<script src="app.js"></script>
<link rel="stylesheet" type="text/css" href="app.css">


<h2>Login Form</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
<button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Sign Up</button>

<div id="id01" class="modal">

  <form class="modal-content animate">
    <div class="container">
      <label><b>Email</b></label>
      <input type="email" placeholder="Enter Email Address" id="email" required>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="psw" required>

      <button onclick="signIn(document.getElementById('email').value, document.getElementById('psw').value)">Login</button>
    </div>
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw" onclick="forgotPW(document.getElementById('email').value)">Forgot password?</span>
    </div>
  </form>
</div>

<div id="id02" class="modal">
  <form class="modal-content animate">
    <div class="container">
    <label><b>Email</b></label>
    <input type="email" placeholder="Enter Email Address" id="email2" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="psw2" required>

    <button onclick="signUp(document.getElementById('email2').value, document.getElementById('psw2').value)">Sign up</button>
  </div>
  <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw" onclick="forgotPW(document.getElementById('email').value)">Forgot password?</span>
    </div>
  </form>
</div>

</body>
</html>
